<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="720" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .step-box { fill: #f9f9f9; stroke: #333; stroke-width: 1.5; rx: 6; ry: 6; }
    .label { font: bold 14px sans-serif; fill: #000; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="40" y="50" width="160" height="40" class="step-box"/>
  <text x="120" y="75" class="label">C1: Initial Constraint</text>

  <rect x="260" y="50" width="160" height="40" class="step-box"/>
  <text x="340" y="75" class="label">P1: Pattern Recognition</text>

  <rect x="480" y="50" width="160" height="40" class="step-box"/>
  <text x="560" y="75" class="label">S1: Logic Synthesis</text>

  <rect x="340" y="160" width="160" height="40" class="step-box"/>
  <text x="420" y="185" class="label">S2: Final Interpretation</text>

  <!-- Arrows -->
  <line x1="200" y1="70" x2="260" y2="70" class="arrow"/>
  <line x1="420" y1="70" x2="480" y2="70" class="arrow"/>
  <line x1="560" y1="90" x2="420" y2="160" class="arrow"/>
</svg>
